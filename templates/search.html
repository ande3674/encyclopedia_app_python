{%  extends "base.html" %}

{% block content %}

<h1>Flickr Results</h1><br>
    {% for data in flickr %}
        <form method="POST" action="/upload">
        <img src="{{ data.link }}">
        <input type="hidden" name="data" value="{{ data }}"><br>
        Name for this photo?: <input type="text" name="name">
        <button type="submit">Save</button>
        </form>
    {% endfor %}
